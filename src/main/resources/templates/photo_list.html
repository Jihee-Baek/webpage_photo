<h2>Photo List</h2>
<table>
	<thead>
		<tr>
		<th>Title</th>
		<th>Date</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="photo : ${photoList}">
			<td>
				<a th:href="@{|/photo/detail/${photo.id}|}" th:text="${photo.title}"></a>
			</td>
			<td th:text="${photo.createDate}"></td>
		</tr>
	</tbody>
</table>
